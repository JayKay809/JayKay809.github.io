<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <div class="number d-flex align-items-center justify-content-center">
        ?
      </div>
    </header>
    <main>
      <p class="message">Start guessing...</p>
      <section class="left">
        <input
          type="number"
          class="form-control form-control-lg guess"
          min="0"
          ,
          max="100"
        />
        <div class="row checkButtons">
          <div class="col-12">
            <button class="btn btn-dark btn-lg check">Check!</button>
          </div>
          <div class="col-12">
            <button class="btn btn-dark btn-lg again">Restart!</button>
          </div>
        </div>
      </section>
      <section class="right">
        <p class="label-score">ğŸ’¯ Score: <span class="score">10</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
